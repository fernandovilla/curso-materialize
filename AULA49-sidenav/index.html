  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <!-- Materialize JS -->
  <script src="./js/materialize.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var sidenavElements = document.querySelectorAll('.sidenav');
      var sidenavPptions = {};
      var sidenavInstances = M.Sidenav.init(sidenavElements, sidenavPptions);


      var collapsibleElements = document.querySelectorAll('.collapsible');
      var collapsibleOptions = {};
      var collapsibleInstances = M.Collapsible.init(collapsibleElements, collapsibleOptions);
    });

  </script>
