<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <!-- Materialize CSS -->
   <link rel="stylesheet" href="./css/materialize.css">

   <!-- My Style CSS -->
   <link rel="stylesheet" href="./css/style.css">

   <title>Materialize - Buttons</title>
</head>

<body>
   <div class="container center">
      <!-- 
         waves-effect: cria um efeito de onda ao clicar no botão
       -->
      <button class="btn-small waves-effect waves-light ">button</button>
      <button class="btn-large waves-effect waves-light"><i class="material-icons left">cloud</i>upload</button>
      <button class="btn waves-effect waves-light teal"><i class="material-icons right">cloud</i>cloud</button>
      <button class="btn-floating btn waves-effect waves-light red"><i class="material-icons">add</i>add</button>
      <button class="btn-floating waves-effect waves-light blue"><i class="material-icons">edit</i>edit</button>
      <button class="btn-floating waves-effect waves-light pink"><i class="material-icons">face</i>user</button>
      <button class="btn-floating waves-effect waves-light"><i class="material-icons right">send</i>Enviar</button>
      <button class="btn-flat waves-effect waves-light"><i class="material-icons right">send</i>Enviar</button>
   </div>

   <!-- Não funciona na versão 1.0.0 beta -->
   <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large red">
         <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
         <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
         <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
         <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
         <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
      </ul>
   </div>


   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
   <!-- Materialize JS -->
   <script src="./js/materialize.js"></script>
</body>

</html>
