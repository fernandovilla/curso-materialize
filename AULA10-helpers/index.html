<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <!-- Materialize CSS -->
   <link rel="stylesheet" href="./css/materialize.css">

   <!-- My Style CSS -->
   <link rel="stylesheet" href="./css/style.css">

   <title>Materialize - Helpers</title>
</head>

<body>
   <div class="valign-wrapper indigo">
      <h5 class="valign">Alinhamento vertical centralizado</h5>
   </div>


   <div class="green">
      <p class="left-align">Alinhamento horizontal-left</p>
      <p class="right-align">Alinhamento horizontal-right</p>
      <p class="center-align">Alinhamento horizontal-center</p>
   </div>

   <div class="row">
      <div class="col s3 pink left">Float-Left</div>
   </div>   

   <div class="row">
      <div class="col s3 indigo right">Float-Right</div>
   </div>   

   <!-- 
      truncate: coloca '...' no final do texto para nÃ£o quebra-lo de linha em telas menores
      hoverable: adiciona uma sombra no hover
    -->
   <section>
      <h4 class="truncate hoverable">This is an extremely long title that will be truncated</h4>
   </section>
   

   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
   <!-- Materialize JS -->
   <script src="./js/materialize.js"></script>
</body>

</html>
